  base_dir: Kersen_DATASETS/origin
  img_json_dirs:
    - ['20230729', null]
    - ['20230802', null]
    - ['20230804', null]
  save_dir: Kersen_DATASETS/cropped_temp
  grayscale: True
  save_as_jpg: False
  is_draw: False
  only_json: True
  enable_time_printing: False
  roi_mappings:
    - tags: ['_46_']
      product_type: '46'
      roi_list: null
    - tags: ['_81_']
      product_type: '81'
      roi_list: null


  locate_pipeline_cfg:
    type: LocatePipeline
    loc_module_cfg:
      type: SegModuleBase
      label_map: ['bianyuan']
      preprocess_cfg: 
        - type: Resize
          output_size: [512, 768]
        - type: Normalize
          mean: [0.5]
          std: [1.0]
          scale: [1.0]
      engine_cfg:
        type: Onnx2TensorRTEngine
        model_path: CodeDeploy/pipeline_data/models/locate_0806_v1.onnx
        md5: a2d2caf4fb5778eb2580c4ab7571828b
      output_cfg:
        output_contours: true
        output_mask: true
        output_contours_area: true
        output_score_map: false
        output_rects: true
      postprocess_cfg: 
        - type: FilterMask
          area_thresholds: [80000000]

  locate_cropped_cfg:
    - product_type: '46'
      cropped_params:
        - contour_sort_mode: null
          contour_index: 0
          anchor_position: center
          anchor_offset: [0, 0]
          output_size: [14000, 20000]
    - product_type: '81'
      cropped_params:
        - contour_sort_mode: null
          contour_index: 0
          anchor_position: center
          anchor_offset: [0, 0]
          output_size: [11900, 17000]
